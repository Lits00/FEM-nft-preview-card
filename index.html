<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(184, 91%, 51%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="img-container">
      <img class="pic" src="images/image-equilibrium.jpg" alt="">
      <div class="overlay-effect"><img class="overlay-img" src="images/icon-view.svg" alt=""></div>
    </div>
    
    <div class="main-content">

      <h3 class="title t-style">Equilibrium #3429</h3>
      
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="data">
        <p class="nft"><span class="data-img"><img src="images/icon-ethereum.svg" alt=""></span> 0.041 ETH</p>
        <p><span class="data-img"><img src="images/icon-clock.svg" alt=""></span> 3 days left</p>
      </div>
      
      <hr>
      <div class="user">
        <img class="user-avatar" src="images/image-avatar.png" alt="">
        <p class="user-txt">Creation of <span class="t-style">Jules Wyvern</span> </p>
      </div>
      

    </div>

  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lits</a>.
  </div>
</body>
</html>
